name: Build

on:
  push:
    branches: [master]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Add MSYS2 MinGW to PATH
        if: runner.os == 'Windows'
        run: echo "C:\msys64\mingw64\bin" >> $env:GITHUB_PATH

      - name: Configure (Linux / macOS)
        if: runner.os != 'Windows'
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Configure (Windows / MinGW)
        if: runner.os == 'Windows'
        run: cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_C_COMPILER=gcc

      - name: Build
        run: cmake --build build --parallel

      - name: Test
        run: ctest --test-dir build --output-on-failure

  release:
    needs: build
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Configure
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --parallel

      - name: Pack release
        run: |
          VERSION="1.0.${{ github.run_number }}"
          mkdir -p release/include
          cp build/libdcomms_core.a release/
          cp src/*.h release/include/
          tar -czf libdcomms_core-${VERSION}.tar.gz -C release .
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          echo "TARBALL=libdcomms_core-${VERSION}.tar.gz" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: libdcomms_core-${{ env.VERSION }}
          path: ${{ env.TARBALL }}

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.VERSION }}
          name: v${{ env.VERSION }}
          files: ${{ env.TARBALL }}
          make_latest: true
